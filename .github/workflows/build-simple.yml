name: Build Multi-Platform Binaries (Simple)

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
        type: string

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: macos-intel-x64
            goos: darwin
            goarch: amd64
          - platform: macos-aarch64
            goos: darwin
            goarch: arm64
          - platform: linux-x64
            goos: linux
            goarch: amd64
          - platform: linux-arm64
            goos: linux
            goarch: arm64
          - platform: windows-x64
            goos: windows
            goarch: amd64
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          OUTPUT_NAME="tali-${{ inputs.version }}-${{ matrix.platform }}${{ matrix.ext }}"
          go build -ldflags="-s -w -X main.version=${{ inputs.version }}" -o "dist/${OUTPUT_NAME}" ./cmd
          ls -la dist/

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: dist/tali-${{ inputs.version }}-${{ matrix.platform }}${{ matrix.ext }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.version != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macos-intel-x64
        uses: actions/download-artifact@v4
        with:
          name: macos-intel-x64
          path: release/

      - name: Download macos-aarch64
        uses: actions/download-artifact@v4
        with:
          name: macos-aarch64
          path: release/

      - name: Download linux-x64
        uses: actions/download-artifact@v4
        with:
          name: linux-x64
          path: release/

      - name: Download linux-arm64
        uses: actions/download-artifact@v4
        with:
          name: linux-arm64
          path: release/

      - name: Download windows-x64
        uses: actions/download-artifact@v4
        with:
          name: windows-x64
          path: release/

